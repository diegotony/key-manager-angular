<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-5 col-lg-3 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body text-center">
            <img src="../../../assets/icon.svg" alt="" class="h-10">
          <h5 class=" text-center"><strong>Sign In</strong></h5>

          <div class="">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address"
              required autofocus>
          </div>
          <br>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onloginEmail()">Sign
            in</button>
          <hr class="my-4">
          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click)="onloginGoogle()"><i
              class="fab fa-google mr-2"></i> Sign in with Google</button>
        </div>
      </div>
    </div>
  </div>
</div>
